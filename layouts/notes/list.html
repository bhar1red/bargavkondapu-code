{{ define "main" }}

<main>
  <a href="{{ .Permalink }}"> <h2> {{.Page.Title}} </h2> </a>
  <hr>
  <div class="w3-container bk-notes-list">
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages }}
          <div class="w3-panel w3-card bk-note-card">
             <a href="{{.Permalink}}"> <h3> {{.Title}} </h3> </a>
             <p> {{ .Content }}



          </div>
    {{ end }}
  </div>
</main>

{{ end }}
