<div class="bk-cover w3-row">
  <div class="bk-front-matter w3-half w3-container">
    <h1 id="title">{{ .Title }}</h1>
    <p> {{ if .Params.description }} {{ .Params.description }} {{ end }} </p>
    <section>
      <h4 id="date"> {{ .Date.Format "Mon Jan 2, 2006" }} </h4>
    </section>
    {{ partial "author" . }}
  </div>
  <div class="bk-image w3-half w3-container">
    <img src="https://cdn-images-1.medium.com/max/2000/0*uHc3bL4yRTfYs1i6" style=" max-width: 100%; max-height: 100%;" >
  </div>
</div>
