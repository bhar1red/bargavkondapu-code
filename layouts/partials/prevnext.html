<div class="w3-bar">
  <div class="w3-left w3-bar-item">
    {{ with .PrevInSection }}
      <a class="previous" href="{{.Permalink}}"> &#8810; {{.Title}} </a>
    {{ end }}
  </div>
  <div class="w3-right w3-bar-item">
    {{ with .NextInSection }}
      <a class="next" href="{{.Permalink}}"> {{.Title}} &#8811; </a>
    {{ end }}
  </div>
</div>
