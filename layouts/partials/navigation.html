<nav class="navigation w3-row w3-border w3-teal " >

<div class="main-nav w3-bar  w3-xlarge w3-content">
  <a href="/" class="w3-bar-item w3-button w3-hover-none w3-hover-text-black">Bargav Kondapu</a>
  {{with .Site.Menus.main}}
  {{ range sort . "Weight" "desc"}}
    <a href="{{ .URL }}" class="w3-bar-item w3-button w3-hover-none w3-hover-text-black w3-hide-medium  w3-hide-small">{{.Name}}</a>
  {{end}}
  {{end}}
  <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hover-none w3-hover-text-black " onclick="myFunction()">&#9776;</a>
</div>


<div id="mobile-nav" class="w3-bar-block w3-teal w3-hide w3-hide-large">
  {{with .Site.Menus.main}}
  {{ range sort . "Weight" "desc"}}
    <a href="{{ .URL }}" class="w3-bar-item w3-button w3-hover-none w3-hover-text-black">{{.Name}}</a>
  {{end}}
  {{end}}
</div>
</nav>


<script>
function myFunction() {
    var x = document.getElementById("mobile-nav");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else {
        x.className = x.className.replace(" w3-show", "");
    }
}
</script>
