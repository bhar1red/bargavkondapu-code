<div class="w3-container" id="bk-posts-list">
  <div class="w3-row-padding">
    <!-- Ranges through content/posts/*.md -->
    {{ range (.Paginator 9).Pages }}
      <div class="w3-col l4 m6 w3-center">
          <a href="{{.Permalink}}">
        <div class="w3-card-2 bk-post-card">
          <img src="{{ if .Params.image }}{{ .Params.image }} {{ else }} {{ $.Site.Params.default_image }} {{ end}}" style="width: 100%; height: 200px; object-fit: cover;">
          <div class="w3-content">
            <h4>{{ .Title }}</h4>
            <p> {{ if .Params.description }} {{ .Params.description | safeHTML | truncate 200 }}
              {{else}}
              {{ .Summary | truncate 200 }}
              {{ end }} </p>
          </div>
      </div></a>
      </div>
    {{ end }}
  </div>
</div>
