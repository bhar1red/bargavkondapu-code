<div class="bk-cover w3-row">
  <div class="bk-description w3-half w3-container">
    <h1 id="title">{{ .Title }}</h1>
    <p> {{ if .Params.description }} {{ .Params.description }}
      {{else}}
      {{ .Summary | truncate 200 }}
      {{ end }} </p>    {{partial "list-tags" .}} <br/>
   {{ if .Params.projecturl }}
     <p> <strong> Project URL : </strong>  {{ .Params.projecturl }} </p>
   {{ end }}

  </div>
  {{ if .Params.image }}
  <div class="bk-cover-image w3-half w3-container">
    <img src=" {{ .Params.image}} " alt="{{ .Params.imagealt }}" style=" max-width: 100%; max-height: 100%;" >
    <span class="bk-image-credits"> {{ .Params.imagecredits }} </span>
  </div>
  {{ end }}
</div>
<hr>
